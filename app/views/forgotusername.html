<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default" style="border-top: 4px solid #428bca">
        <div class="panel-heading">
          <h1>Find your username</h1>
        </div>

        <div class="panel-body">
          <form class="form-signin">
            <input type="text" ng-model="email" placeholder="Email Address" class="form-control"><br>

            <input class="btn btn-primary pull-right" type="submit" value="Find me">
          </form>
          <a href="#/register">Don't have an account?</a><br>
          <a href="#/login">Sign in</a><br>
        </div>

        <div class="panel-footer">
          <a href="#/forgotpassword">Forgot your password?</a>
        </div>

      </div>
    </div>
   </div>
</div>
