<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default" style="border-top: 4px solid #428bca">
        <div class="panel-heading">
          <h1>Reset Password</h1>
        </div>

        <div class="panel-body">
          <form class="form-signin">
            <input type="text" placeholder="Username" ng-model="username" class="form-control"><br>

            <input class="btn btn-primary pull-right" type="submit" value="Reset">
          </form>
          <a href="#/register">Don't have an account?</a><br>
          <a href="#/login">Sign in</a><br>
        </div>

        <div class="panel-footer" style="padding-bottom:30px" >

          <a class="pull-right" href="#/forgotusername">Forgot your username?</a>
        </div>

      </div>
    </div>
   </div>
</div>
